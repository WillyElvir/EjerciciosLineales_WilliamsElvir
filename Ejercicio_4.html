<script>

Hecho por: Williams Elvir.
*/
alert("Ingrese la cantidad de alumnos")
var Valor1 = parseInt(prompt("Ingrese la cantidad de alumnos aprobados"))
var Valor2 = parseInt(prompt("Ingrese la cantidad de alumnos desaprobados"))
var Aprobados = Valor1/100
var Desaprobados = Valor2/100

alert("El porcentaje de alumnos aprobados  es: "  +  Aprobados+ `%`)
alert("El porcentaje de alumnos desaprobados  es: "  + Desaprobados+ `%`)
